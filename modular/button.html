<html>

<head>
    <link rel="stylesheet" href="../style/main.css">

    <style>

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column-reverse;
        }

        .box {
            margin: 100px auto 0 auto;
            position: relative;
            width: 300px;
            height: 100px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box1 {
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            /*color: black;*/
            /*border: 1px solid red;*/
        }

        p {
            font-size: 4em;
            text-shadow: 2px 2px orange;
            z-index: 1;
        }

        .box1::before {
            content: "";
            position: absolute;
            width: calc(120% - 10px);
            height: 300px;
            top: -250px;

            background: linear-gradient(#ff7c00, yellow);
            transform-origin: center bottom;
            animation: rotate 3s linear infinite;

        }

        .box1::after {
            content: "";
            position: absolute;
            background: black;
            inset: 5px;
            border-radius: 20px;


        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }


        .box2 {
            position: relative;
            z-index: 0;
            overflow: hidden;
        }

        .box2::before {
            content: '';
            position: absolute;
            z-index: -2;
            width: 200%;
            height: 300%;
            background-repeat: no-repeat;
            background-size: 50% 50%, 50% 50%;
            background-position: 0 0, 100% 0, 100% 100%, 0 100%;
            background-image: linear-gradient(#399953, #399953), linear-gradient(#fbb300, #fbb300), linear-gradient(#d53e33, #d53e33), linear-gradient(#377af5, #377af5);
            animation: rotate 3s linear infinite;
        }

        .box2::after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 6px;
            top: 6px;
            width: calc(100% - 12px);
            height: calc(100% - 12px);
            background: black;
            border-radius: 20px;
        }

        .box3 {
            /*position: relative;*/
            /*margin: auto;*/
            /*width: 160px;*/
            /*line-height: 10px;*/
            /*text-align: center;*/
            /*font-size: 24px;*/
        }

        .box3::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 5px solid gold;
            transition: all 1s;
            border-radius: 20px;
            animation: clippath 3s infinite linear;
        }

        @keyframes clippath {
            0%,
            100% {
                clip-path: inset(0 0 95% 0);
            }

            25% {
                clip-path: inset(0 0 0 95%);
            }
            50% {
                clip-path: inset(95% 0 0 0);
            }
            75% {
                clip-path: inset(0 95% 0 0);
            }
        }

        input[type="checkbox"] {
            position: relative;
            top: 50px;
            width: 200px;
            height: 200px;
            appearance: none;
            box-shadow: -10px -10px 15px dimgrey,
            10px 10px 15px slategrey;
            border-radius: 50%;
            border: 8px solid lightgrey;
            outline: none;
            cursor: pointer;
            z-index: 99;
        }

        input[type="checkbox"]:checked {
            box-shadow:
                    /*-10px -10px 15px rgba(255, 255, 255, .5),*/
            /*10px 10px 15px rgba(70, 70, 70, .12),*/
            inset -15px -15px 15px rgba(255, 255, 255, .5),
            inset 15px 15px 15px rgba(70, 70, 70, .12)
            ;
        }

        input[type="checkbox"]:checked ~ .main .cir  {
            border: 8px solid greenyellow;
        }

        input[type="checkbox"]:checked ~ .main .hh  {
            background-color:  greenyellow;
        }

        .box4 {
            position: relative;
        }

        .box4 .main {
            width: 70px;
            height: 70px;
            /*display: flex;*/
            flex-wrap: wrap;
            position: relative;
            /*left: 50px;*/
            left: 30%;

            top: -90px;
            z-index: -1;
        }

        .box4 .cir {
            width: inherit;
            height: inherit;
            background-color: transparent;
            position: relative;
            clip-path: polygon(50% 50%, 65% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 0%, 35% 0%);
            border-radius: 50%;
            border: 8px solid grey;
        }

        .box4 .hh {
            width: 8px;
            height: 40px;
            border-radius: 5px;
            background-color: grey;
            position: relative;
            left: 55%;
            /*transform: translateX(-50%);*/
            top: -100px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="box box1">
        <p>Button</p>
    </div>


    <div class="box box2">
        <p>Button</p>
    </div>

    <div class="box box3">
        <span></span>
        <p>Button</p>
    </div>

    <div class="box4">
        <input type="checkbox">
        <div class="main">
            <div class="cir"></div>
            <div class="hh"></div>
        </div>
    </div>

</div>

</body>
</html>
