<html>

<head>


    <style>
        
        :root {
            --hand-second: 1000ms;
            --hand-min: calc(var(--hand-second) * 6 );
            --hand-hour:  calc(var(--hand-min) * 6 );
        }

        body {
            background: black;
        }

        .line {
            position: absolute;
            transform-origin: bottom left;
            left: 50%;
            bottom: 50%;
        }

        .lineSecond {
            width: 100px;
            height: 100px;
            border-left: 1px solid silver;
            /* top: 50px; */

            animation: rotateLine var(--hand-second) infinite linear;
        }

        .lineMin {
            width: 80px;
            height: 80px;
            border-left: 1px solid orange;
            top: 45px;
            animation: rotateLine var(--hand-min) infinite linear;
        }

        .lineHour {
            width: 60px;
            height: 60px;
            border-left: 1px solid teal;
            top: 65px;
            animation: rotateLine var(--hand-hour) infinite linear;
        }

        .clock_number {
            font-size: 40px;
            position: absolute;
            color: silver;
        }


        .n1 {
            right: 25%;
            top: 5%;
        }

        .n2 {
            right: 10%;
            top: 20%
        }

        .n3 {
            right: 0;
            top: 40%;
        }

        .n4 {
            right: 10%;
            bottom: 20%;
        }

        .n5 {
            bottom: 5%;
            right: 25%;
        }

        .n6 {
            bottom: 0px;
            left: 45%;
        }

        .n7 {
            left: 25%;
            bottom: 5%;
        }

        .n8 {
            left: 10%;
            bottom: 20%;
        }

        .n9 {
            left: 0;
            top: 40%;
        }

        .n10 {
            left: 6%;
            top: 20%;
        }

        .n11 {
            left: 22%;
            top: 5%;
        }

        .n12 {
            left: 43%;
        }


        .container {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: auto;
            border: solid 1px white;
            position: relative;
        }

        @keyframes rotateLine {
            100% {
                transform: rotate(360deg);
            }

        }
    </style>
</head>

<body>

<div class="container">
    <div class="line lineSecond"></div>
    <div class="line lineMin"></div>
    <div class="line lineHour"></div>


    <div class="clock_number n1">1</div>
    <div class="clock_number n2">2</div>
    <div class="clock_number n3">3</div>
    <div class="clock_number n4">4</div>
    <div class="clock_number n5">5</div>
    <div class="clock_number n6">6</div>
    <div class="clock_number n7">7</div>
    <div class="clock_number n8">8</div>
    <div class="clock_number n9">9</div>
    <div class="clock_number n10">10</div>
    <div class="clock_number n11">11</div>
    <div class="clock_number n12">12</div>
</div>

</body>

</html>
