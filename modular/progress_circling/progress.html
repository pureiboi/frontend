<html>

<head>
    <link rel="stylesheet/less" type="text/css" href="styles.less"/>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <script>
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
            rootpath: ":/a.com/"
        };


    </script>

</head>

<body>

<div class="container">

    <div class="loading">

    </div>

    </div>

</div>
</body>

<script>
    let eleLoading = document.querySelector(".loading");

    for (let x = 0; x < 36; x++) {
        let ele = document.createElement("div");
        // ele.classList.add("dot");
        ele.className = "dot";
        eleLoading.append(ele);
    }
</script>

</html>
